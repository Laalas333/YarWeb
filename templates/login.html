<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Your App</title>

<body>
    <img src="https://vinepair.com/wp-content/uploads/2021/12/punchdrunk1_mobile.gif" alt="Background" id="background-image" class="background-video">
<div class="logo-container">

</div>
    <div class="header-container">
        <header class="page-header">
            <h1>Welcome to YarWeb</h1>
        </header>
    </div>

   <div class="login-container">
        <div class="login-modal">
            <div class="tabs">
                <button class="tab-button active" onclick="openTab(event, 'loginTab')">Sign in</button>
                <button class="tab-button" onclick="openTab(event, 'registerTab')">New account</button>
            </div>

            <div id="loginTab" class="tab-content active">
                <form class="login-form" action="/login" method="POST">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                    
                    <button type="submit" class="signin-button">Sign in</button>
                    
                    <a href="#" class="forgot-password">Forgot your password?</a>
                </form>

                <div class="social-login">
                    <hr class="divider">
                    <button id="guest-login" onclick="window.location.href='page2.html'" class="guest-login-button">Sign in as Guest</button>
                    <p class="or">Or connect with:</p>
                    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                </div>
            </div>

            <div id="registerTab" class="tab-content">
    <form class="register-form" action="/register" method="POST">
        <label for="reg-name">Name</label>
        <input type="text" id="reg-name" name="reg-name" placeholder="Enter name" required>

        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="reg-email" placeholder="Enter email" required>
    
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="reg-password" placeholder="Create password" required>

        <label for="reg-confirm-password">Confirm Password</label>
        <input type="password" id="reg-confirm-password" name="reg-confirm-password" placeholder="Confirm password" required>
    
        <button type="submit" class="register-button">Create Account</button>
    </form>
</div>

        </div>
    </div>
<style>

<script>
function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Event listener for enabling register button
        document.addEventListener('DOMContentLoaded', function() {
            var registerForm = document.querySelector('.register-form');
            registerForm.addEventListener('input', function() {
                var name = document.getElementById('reg-name').value;
                var email = document.getElementById('reg-email').value;
                var password = document.getElementById('reg-password').value;
                var registerButton = registerForm.querySelector('.register-button');
                registerButton.disabled = !(name && email && password);
            });
        });

// Google Sign-In callback function
function onSignIn(googleUser) {
  // Get the user's profile information
  // You can send this information to your server if needed
  
  // For example, you could retrieve the Google user's email
  var email = googleUser.getBasicProfile().getEmail();

}
</script>
